[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = memexplatform_obsidian
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = memexplatform_obsidian
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Rahul Saraf
author_email = rahuketu86@gmail.com
copyright = 2025 onwards, %(author)s
description = Obsidian Companion
keywords = nbdev jupyter notebook python
language = English
status = 3
user = rahuketu86

### Optional ###
requirements = fastcore pandas mistletoe memexplatform fastlite
# dev_requirements = 
console_scripts = obsidian_about=memexplatform_obsidian.cli:about
                  obsidian_help=memexplatform_obsidian.cli:chelp
                  obsidian_runapp=memexplatform_obsidian.cli:runapp
